<div class="filter-container">

  <form [formGroup]="filterForm">
    <h1 mat-dialog-title>Filter</h1>
    <mat-dialog-content>
      <div class="w-100 row">
        <div class="col-3">
          <mat-form-field class="w-100">
            <mat-label>From Age</mat-label>
            <input matInput type="number" min="18" max="99" formControlName="minAge">
            <mat-error *ngIf="!isFormValid && (filterForm.get('minAge')?.hasError('min') || filterForm.get('minAge')?.hasError('max'))">
              From Age >= 18 and <= 99
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field class="w-100">
            <mat-label>To Age</mat-label>
            <input matInput type="number" min="18" max="99" formControlName="maxAge">
            <mat-error *ngIf="!isFormValid && (filterForm.get('maxAge')?.hasError('min') || filterForm.get('maxAge')?.hasError('max'))">
              To Age >= 18 and <= 99
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender" [multiple]="true">
              <div *ngFor="let gender of genderList">
                <mat-option [value]="gender.value">{{gender.display}}</mat-option>
              </div>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100">
            <mat-label>City</mat-label>
            <mat-select formControlName="city" [multiple]="true">
              <div *ngFor="let city of cities">
                <mat-option [value]="city.value">{{city.display}}</mat-option>
              </div>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100">
            <mat-label>Country</mat-label>
            <mat-select formControlName="country" [multiple]="true">
              <div *ngFor="let country of countries">
                <mat-option [value]="country.value">{{country.display}}</mat-option>
              </div>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button color="warn" mat-dialog-close>Cancel</button>
      <button (click)="resetFilter()" mat-button color="primary">
          Reset
      </button>
      <button mat-flat-button color="primary" [disabled]="!isFormValid" (click)="applyFilter()">Apply</button>
    </mat-dialog-actions>

  </form>
</div>
