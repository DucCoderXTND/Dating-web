<mat-nav-list>
  <mat-list-item class="h-auto p-2" *ngFor="let noti of notifications" (click)="handleNotiClicked(noti)">
    <div class="d-flex w-100">
      <div *ngIf="!noti.status" class="text-center d-flex flex-column align-items-center justify-content-center"
           style="height: 100%;">
        <div class="bg-primary rounded-circle" style="width: 10px; height: 10px;"></div>
      </div>
      <div class="d-flex align-items-center">
        <img [src]="noti.userShort?.image || './assets/user.png'" alt="user photo" class="rounded-circle"
             style="width: 36px; height: 36px;">
      </div>
      <div class="ps-3 w-100 ">
        <div>
          <small>{{ noti.createdDate | timeAgo }}</small>
        </div>
        <div>
          <strong>
            {{ noti.content }}
          </strong>
        </div>

      </div>
    </div>
  </mat-list-item>
</mat-nav-list>
