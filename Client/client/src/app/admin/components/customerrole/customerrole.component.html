<div class="row mx-5 my-3">
  <mat-form-field>
    <mat-label>Find User</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Lisa" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User name </th>
        <td mat-cell *matCellDef="let row">
          <img src="{{row.photoUrl || './assets/user.png'}}" alt="User photo" style="border-radius: 50%; width: 40px; height: 40px;">
          {{row.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Active roles </th>
        <td mat-cell *matCellDef="let row"> {{row.roles}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Manage Roles </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab color="primary" (click)="openRolesModal(row)" matTooltip="Edit Roles">
            <mat-icon>edit</mat-icon>
          </button>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

  </div>
</div>
