<div class="row mx-5 my-3">
  <mat-form-field>
    <mat-label>Find Report</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Lisa" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PostId </th>
        <td mat-cell *matCellDef="let row">{{row.postId}} </td>
      </ng-container>

      <ng-container matColumnDef="report">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Report </th>
        <td mat-cell *matCellDef="let row">{{row.report}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab color="primary" (click)="openReport(row.postId)" matTooltip="Xem bài đăng">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-mini-fab class="mx-1" color="warn" (click)="deletePost(row.postId)" matTooltip="Xóa bài đăng">
            <mat-icon>delete_forever</mat-icon>
          </button>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

  </div>
</div>
