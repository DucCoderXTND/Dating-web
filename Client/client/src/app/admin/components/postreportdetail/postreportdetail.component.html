<div *ngIf="postDetail">
      <div class="d-flex">
            <div>
                
                        <a *ngIf="postDetail.userShort">
                              <img src="{{postDetail.userShort.image || './assets/user.png'}}" alt="" class="rounded-circle object-fit-cover" style="width: 36px; height: 36px;">
                        </a>
                  </div>

                  <div class="ps-3 w-100">
                        <div class="d-flex justify-content-between">
                              <strong>{{ postDetail.userShort.fullName }}</strong>
                        </div>

                        <div>
                              {{ postDetail.content }}
                              <div class="d-flex flex-wrap ">
                                  <a *ngFor="let img of postDetail.images" href="{{ img }}" target="_blank" style="width: 30%;"
                                      class="my-2 mx-2 ">
                                      <img src="{{ img }}" alt="" style="width: 100%; cursor: pointer;"
                                          class="object-fit-contain">
                                  </a>
                              </div>
                          </div>
                  </div>
                
           
      </div>
</div>
