<div class="mb-3">
      <input type={{type}}
      [class.is-invalid]="control.touched && control.invalid"
      class="form-control"
      [formControl]="control"
      placeholder={{label}}
      >
      <div class="invalid-feedback" *ngIf="control.errors?.['required']">
            Không được để trống {{label}}
      </div>
      <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
            {{label}} phải có ít nhất {{control.errors?.['minlength'].requiredLength}} ký tự
      </div>
      <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
            {{label}} không được vượt quá {{control.errors?.['maxlength'].requiredLength}} ký tự
      </div>
      <div class="invalid-feedback" *ngIf="control.errors?.['passwordStrength']">
            Mật khẩu phải bao gồm chữ cái in hoa, in thường, ký tự đặc biệt và số
      </div>
      <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
           Mật khẩu không khớp
      </div>
</div>
