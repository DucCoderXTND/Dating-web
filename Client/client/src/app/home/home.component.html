<div >
  <div
    *ngIf="accountService.currentUser$ | async as user; else notaccount"
    style="max-width: 620px"
    class="d-flex ms-auto me-auto mt-5 mb-5"
  >
    <app-post class="w-100"></app-post>
  </div>

  <div>
    <ng-template #notaccount>
      <div *ngIf="!registerMode">
          
    <body data-new-gr-c-s-check-loaded="14.1172.0" data-gr-ext-installed="">
      <section class="ftco-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
              <h2 class="heading-section">
                <h1>Find your match</h1>
                <p class="lead">
                  Come on in to view your matches... all you need to do is sign
                  up!
                </p>
              </h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
              <div class="wrap d-md-flex">
                <div
                  class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last"
                >
                  <div class="text w-100">
                    <h2>Welcome to login</h2>
                    <p>Don't have an account?</p>
                    <a href="#"  (click)="registerToggle()" class="btn btn-white btn-outline-white"
                      >Sign Up</a
                    >
                  </div>
                </div>
                <div class="login-wrap p-4 p-lg-5">
                  <div class="d-flex">
                    <div class="w-100">
                      <h3 class="mb-4">Sign In</h3>
                    </div>
                    <div class="w-100">
                      <p class="social-media d-flex justify-content-end">
                        <a
                          href="#"
                          class="social-icon d-flex align-items-center justify-content-center"
                          ><span class="fa fa-facebook"></span
                        ></a>
                        <a
                          href="#"
                          class="social-icon d-flex align-items-center justify-content-center"
                          ><span class="fa fa-twitter"></span
                        ></a>
                      </p>
                    </div>
                  </div>
                  <form
                    #loginForm="ngForm"
                    (ngSubmit)="login()"
                    *ngIf="!(accountService.currentUser$ | async)"
                    autocomplete="off"
                    action="#"
                    class="signin-form"
                  >
                    <div class="form-group mb-3">
                      <label class="label" for="name">Username</label>
                      <input
                        name="userName"
                        [(ngModel)]="model.userName"
                        class="form-control form-control-lg"
                        type="text"
                        placeholder="Enter a valid user name"
                      />
                    </div>
                    <div class="form-group mb-3">
                      <label class="label" for="password">Password</label>
                      <input
                        name="passWord"
                        type="password"
                        id="form3Example4"
                        [(ngModel)]="model.passWord"
                        class="form-control form-control-lg"
                        placeholder="Enter password"
                      />
                    </div>
                    <div class="form-group">
                      <button
                        type="submit"
                        class="form-control btn btn-primary submit px-3"
                      >
                        Sign In
                      </button>
                    </div>
                    <div class="form-group d-md-flex">
                      <div class="w-50 text-left">
                        <label class="checkbox-wrap checkbox-primary mb-0"
                          >Remember Me
                          <input type="checkbox" checked="" />
                          <span class="checkmark"></span>
                        </label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
      <script
        defer=""
        src="https://static.cloudflareinsights.com/beacon.min.js/vedd3670a3b1c4e178fdfb0cc912d969e1713874337387"
        integrity="sha512-EzCudv2gYygrCcVhu65FkAxclf3mYM6BCwiGUm6BEuLzSb5ulVhgokzCZED7yMIkzYVg65mxfIBNdNra5ZFNyQ=="
        data-cf-beacon='{"rayId":"883c2a3b681084ea","version":"2024.4.1","token":"cd0b4b3a733644fc843ef0b185f98241"}'
        crossorigin="anonymous"
      ></script>

      <div
        id="eJOY__extension_root"
        class="eJOY__extension_root_class"
        style="all: unset"
      ></div>
    </body>
      </div>

      <div *ngIf="registerMode">
        <div class="row justify-content-center">
          <div class="col-4">
            <app-register
              (cancelRegister)="cancelRegisterMode($event)"
            ></app-register>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
